<h2 class="mb-4 text-center">Nova mašina</h2>

<form #machineForm="ngForm" (ngSubmit)="onSubmit()" class="container mb-3 p-3 border rounded shadow-sm">
  <div class="mb-3">
    <label class="form-label">Naziv:</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="name"
      name="name"
      required
      placeholder="Unesi naziv"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Tip:</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="type"
      name="type"
      required
      placeholder="Unesi tip"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Opis:</label>
    <textarea
      class="form-control"
      [(ngModel)]="description"
      name="description"
      rows="3"
      placeholder="Opciono"
    ></textarea>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary" [disabled]="!machineForm.form.valid">
      Sačuvaj
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">
      Odustani
    </button>
  </div>
</form>
